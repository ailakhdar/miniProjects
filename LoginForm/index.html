<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form V1</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="login-form text-center">
            <h1 class="mb-5 font-weight-light text-uppercase">Login </h1>
            <div class="form-group">
                <input type="text" class="form-control r form-control-lg" placeholder="USERNAME">
            </div>
            <div class="form-group">
                <input type="password" class="form-control  form-control-lg" name="password" id="password"
                    placeholder="PASSWORD">
            </div>
            <div class="forget-link form-group d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox">
                    <label class="form-check-label" for="checkbox">Remember Password</label>
                </div>
                <a href="#">Forget Your Password ? </a>
            </div>
            <button type="submit" class="btn mt-5 btn-lg btn-custom btn-block text-uppercase">Login</button>
            <p>You Dont Have an Account ? <a href="#"><strong> Create one</strong> </a> </p>

        </form>
    </div>

</body>

</html>
